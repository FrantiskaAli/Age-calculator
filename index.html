<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <label for="day">Day</label>
  <input type="text" placeholder="DD" id="day" maxlength="2" />

  <label for="month">Month</label>
  <input type="text" placeholder="MM" id="month" maxlength="2" />
  
  <label for="year">Year</label>
  <input type="text" placeholder="YYYY" id="year" maxlength="4"/>
<hr /><button id="result">button</button>

<section>

<h2><span id="years">--</span> years</h2>
 <h2><span id="months">--</span> months</h2>
  <h2><span id="days">--</span> days</h2>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
