<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section id="inputs">
      <article >
  <label for="day">DAY</label>
  <input type="number" placeholder="DD" id="day" required />
  <label for="day" class="error hide">This field is required</p>
</article>
<article>
  <label for="month">MONTH</label>
  <input type="number" placeholder="MM" id="month" maxlength="2" required />
  <label for="month" class="error hide">This field is required</p>
</article>
<article>
  <label for="year">YEAR</label>
  <input type="number" placeholder="YYYY" id="year" maxlength="4" required/>
  <label for="year" class="error hide">This field is required</p>
</article>
</section>
<hr /><button id="result"></button>

<section id="results">

<h2><span id="years" class="purple">--</span> years</h2>
 <h2><span id="months" class="purple">--</span> months</h2>
  <h2><span id="days" class="purple">--</span> days</h2>
</section>
<div class="attribution">

  Coded by <a href="https://github.com/FrantiskaAli" target="_blank">Fran</a>.
</div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
